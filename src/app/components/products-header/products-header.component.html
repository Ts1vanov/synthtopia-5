<mat-card class="mb-4">
    <div class="flex justify-between p-2">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item
                (click)="onSortUpdated('descending')">desc</button>
                <button mat-menu-item
                (click)="onSortUpdated('ascending')">asc</button>
            </mat-menu>
        </div>

        <div class="justify-between">
            <button mat-raised-button
            [value]=""
            (click)="clearCategory()"> All</button>
            
            <button mat-raised-button
            *ngFor="let category of categories" [value]="category"
            (click)="onShowCategory(category)"
            class="mx-2">
            {{category}}</button>
            
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item
                    (click)="onItemsUpdated(12)">12</button>
                    <button mat-menu-item
                    (click)="onItemsUpdated(24)">24</button>
                    <button mat-menu-item
                    (click)="onItemsUpdated(36)">36</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button  (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
