<mat-drawer-container 
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x">
<app-header
></app-header>
    <mat-drawer-content class="p-6">
        <app-products-header 
        (columnsCountChange)="onColumnsCountChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (sortChange)="onSortChange($event)"
        (showCategory)="onShowCategory($event)"
        >    
        </app-products-header>
        <mat-grid-list
        gutterSize="16"
        [cols]="cols"
        [rowHeight]="rowHeight">
            <mat-grid-tile
            *ngFor="let product of products"
            >
            <app-product-box
            [product]="product"
            class="w-full"
             [fullWidthMode]="cols === 1"
             (addToCart)="onAddToCart($event)">
            </app-product-box> 
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
